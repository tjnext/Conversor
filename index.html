<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Contatos</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      text-align: center;
      color: #1E90FF;
      padding: 0;
      margin: 0;
    }

    h1 {
      font-size: 3em;
      margin-top: 60px;
    }

    .upload-box {
      background-color: #000C3F;
      margin: 40px auto;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .upload-box input[type="file"] {
      display: none;
    }

    .file-label {
      background-color: #1E90FF;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .file-type {
      font-weight: bold;
      background: #111;
      color: #FFD700;
      padding: 10px 15px;
      border-radius: 5px;
    }

    .convert-btn {
      background-color: #1E90FF;
      color: white;
      font-size: 1.2em;
      padding: 10px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 30px;
    }

    .convert-btn:hover {
      background-color: #0066cc;
    }

    .table-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      width: 300px;
      margin-bottom: 10px;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }

    .download-btn {
      margin-bottom: 30px;
      background: #1E90FF;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Conversor de contatos ðŸ‘¥</h1>

  <div class="upload-box">
    <label for="file-input" class="file-label">
      selecionar arquivos ðŸ“‚
      <input type="file" id="file-input" multiple accept=".vcf,.csv,.xls,.xlsx">
    </label>
    <div id="file-names" style="color: white; margin-top: 10px; font-size: 0.9em;"></div>
    <span>para <span class="file-type">XLSX</span></span>
  </div>

  <button class="convert-btn" onclick="processarArquivos()">Converter</button>

  <div class="table-container">
    <div>
      <h3>NÃºmeros VÃ¡lidos</h3>
      <table id="valid-table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone ðŸ“±</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="download-btn" onclick="baixarTabela('valid')">Baixar XLSX</button>
    </div>

    <div>
      <h3>NÃºmeros InvÃ¡lidos</h3>
      <table id="invalid-table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone ðŸ“±</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="download-btn" onclick="baixarTabela('invalid')">Baixar XLSX</button>
    </div>
  </div>

  <script>
    const validPhones = [];
    const invalidPhones = [];

    document.getElementById("file-input").addEventListener('change', () => {
      const nomes = Array.from(document.getElementById("file-input").files).map(f => f.name);
      document.getElementById("file-names").innerHTML = nomes.join("<br>");
    });

    function normalizarTelefone(tel) {
      if (!tel) return "";

      // Se tem ':::', pegar sÃ³ o primeiro nÃºmero
      if (tel.includes(":::")) {
        tel = tel.split(":::")[0].trim();
      }

      // Remove tudo que nÃ£o Ã© nÃºmero
      let numero = tel.replace(/\D/g, "");

      // Remove prefixos como 015, 014, etc.
      numero = numero.replace(/^0*(15|14|13|12)?/, "");

      // Se sobrar 8 ou 9 dÃ­gitos, assume que falta DDD
      if (/^\d{8,9}$/.test(numero)) {
        // NÃ£o hÃ¡ como adivinhar o DDD, entÃ£o invalida
        return "";
      }

      // Se tiver DDD mas sem o 55, adiciona
      if (/^\d{10,11}$/.test(numero)) {
        numero = "55" + numero;
      }

      // Se jÃ¡ comeÃ§a com DDD (com 55), tudo certo
      else if (/^\d{12,13}$/.test(numero) && numero.startsWith("55")) {
        // tudo certo
      }

      // Se ainda nÃ£o estiver no padrÃ£o, tenta corrigir nÃºmeros com DDD + nÃºmero com hÃ­fens
      else if (numero.length >= 10 && numero.length <= 13) {
        if (!numero.startsWith("55")) {
          numero = "55" + numero;
        }
      }

      // Adiciona o '+' no inÃ­cio
      numero = "+" + numero;

      // Valida final: deve ser +55 seguido de 10 ou 11 dÃ­gitos
      if (/^\+55\d{10,11}$/.test(numero)) {
        return numero;
      }

      return "";
    }

    function processarArquivos() {
      validPhones.length = 0;
      invalidPhones.length = 0;
      document.querySelector("#valid-table tbody").innerHTML = "";
      document.querySelector("#invalid-table tbody").innerHTML = "";

      const arquivos = document.getElementById("file-input").files;
      if (!arquivos.length) {
        alert("Selecione pelo menos um arquivo.");
        return;
      }

      Array.from(arquivos).forEach(arquivo => {
        const reader = new FileReader();
        reader.onload = function (e) {
          if (arquivo.name.endsWith(".vcf")) {
            processarVCF(e.target.result);
          } else if (arquivo.name.endsWith(".csv")) {
            processarCSV(e.target.result);
          }
        };
        reader.readAsText(arquivo);
      });
    }

    function processarCSV(texto) {
      const dados = Papa.parse(texto, { header: true }).data;
      const vistos = new Set();

      dados.forEach(row => {
        const nome = [row["First Name"], row["Middle Name"], row["Last Name"]]
          .filter(Boolean).map(s => s.trim()).join(" ").replace(/[^\w\s]/g, "").trim();

        let telOriginal = row["Phone 1 - Value"] || "";
        let tel = normalizarTelefone(telOriginal);
        const chave = nome + tel;
        const ehValido = nome && /^\+55\d{10,11}$/.test(tel);

        if (!vistos.has(chave)) {
          vistos.add(chave);
          if (ehValido) validPhones.push([nome, tel]);
          else invalidPhones.push([nome || "(sem nome)", telOriginal]);
        }
      });

      atualizarTabelas();
    }

    function processarVCF(texto) {
      const contatos = texto.split("END:VCARD");
      const vistos = new Set();

      contatos.forEach(contato => {
        const nomeMatch = contato.match(/FN:(.+)/);
        const telMatches = [...contato.matchAll(/TEL[^:]*:(.+)/g)];

        const nome = nomeMatch ? nomeMatch[1].trim() : "";
        telMatches.forEach(match => {
          const telOriginal = match[1].trim();
          const tel = normalizarTelefone(telOriginal);
          const chave = nome + tel;
          const ehValido = nome && /^\+55\d{10,11}$/.test(tel);

          if (!vistos.has(chave)) {
            vistos.add(chave);
            if (ehValido) validPhones.push([nome, tel]);
            else invalidPhones.push([nome || "(sem nome)", telOriginal]);
          }
        });
      });

      atualizarTabelas();
    }

    function atualizarTabelas() {
      const validBody = document.querySelector("#valid-table tbody");
      const invalidBody = document.querySelector("#invalid-table tbody");

      validBody.innerHTML = "";
      invalidBody.innerHTML = "";

      validPhones.forEach(([nome, num]) => {
        const row = validBody.insertRow();
        row.insertCell().textContent = nome;
        row.insertCell().textContent = num;
      });

      invalidPhones.forEach(([nome, num]) => {
        const row = invalidBody.insertRow();
        row.insertCell().textContent = nome;
        row.insertCell().textContent = num;
      });
    }

    function baixarTabela(tipo) {
      const dados = tipo === 'valid' ? validPhones : invalidPhones;
      const ws = XLSX.utils.aoa_to_sheet([["Nome", "Telefone"], ...dados]);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, tipo === 'valid' ? "VÃ¡lidos" : "InvÃ¡lidos");
      XLSX.writeFile(wb, `${tipo}-telefones.xlsx`);
    }
  </script>

</body>
</html>
